<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Pharmacy Management</title>
</head>
<body class="login-page">
    <div class="header-login">
        <h1>Pharmacy Management</h1>
    </div>

    <div class="login-container">
        <h2>LOGIN</h2>
        <label><strong>Username</strong></label>
        <input class="input-login" type="text" id="idusername" placeholder="Input your username" class="">
        <label><strong>Password</strong></label>
        <input class="input-login" type="password" id="idpassword" placeholder="Input your password">

        <button class="button-login" type="submit" onclick="submitLogin()">Login</button>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
